clusterDomain: svc.cluster.local # Домен кластера Kubernets

ingress:
  enabled: false
  apiVersion: networking.k8s.io/v1beta1 # Версия API для Ingress
  secretName: "ingres-tls" # Имя Secret, содержащего TLS сертификат и ключ (включает файлы tls.key и tls.crt)
  annotations:
    kubernetes.io/ingress.class: nginx
  type: "" # Тип ingress
  albIngress: # Использовать ALB Ingress контроллер
    enabled: false
  nginx:
    proxyConnectTimeout: "60s" # annotations.nginx.ingress.kubernetes.io
    proxyReadTimeout: "60s" # annotations.nginx.ingress.kubernetes.io
    proxyBodySize: "100m" # annotations.nginx.ingress.kubernetes.io
    proxyBufferSize: "64k" # annotations.nginx.ingress.kubernetes.io
    proxyBusyBuffersSize: "64k" # Использовать alb ingress контроллер

#==========================================================================================================#
global:
  ## Node labels for pod assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  #
  nodeSelector: {} # метка для nodeSelector

  ## Tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: [] # Параметры toleration для Pods

  ## Affinity for pod assignment (evaluated as template)
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}

  vault:  # Включить дополнение аннотациями из .Values.global.vault.annotations
    enabled: false
    annotations: {}
    jhipster:
      password: "" # Пароль для регистрации микросервисов в ecos-registry (Depricated начиная с версии 2025.8)
    keycloak:
      appPassword: "" # Пароль администратора Keycloak (если не указан, используется значение из Secret ecos-identity-app-password)
      psqlUsername: "" # Имя пользователя базы данных Keycloak (если не указано, используется значение из Secret ecos-identity-postgresql-app-username)
      psqlPassword: "" # Пароль пользователя базы данных Keycloak (если не указано, используется значение из Secret ecos-identity-postgresql-app-password)
    ecosPsql:
      password: "" # Пароль PostgreSQL для ecos-postgresql-app (если не указан, используется значение из Secret ecos-postgresql-app-password)
    microPsql:
      password: "" # Пароль PostgreSQL для базы данных микросервисов (если не указан, используется значение из Secret ecos-microservices-postgresql-app-password)
    mongo:
      password: "" # Пароль MongoDB для ecos-mongodb-app (если не указан, используется значение из Secret ecos-mongodb-app-password)
    proxy:
      apiSecret: {}
      clientSecret: "" # переменная окружения CLIENT_SECRET для ecos-proxy-app, если не задано, то ecos-proxy-client-secret из ecos-secret
    zookeeper:
      clientPassword: ""  # переменная окружения ZOO_CLIENT_PASSWORD для zookeeper, если не задано, то zookeeper-app-user-password из ecos-secret
      serverPassword: ""  # переменная окружения ZOO_SERVER_PASSWORDS для zookeeper, если не задано, то zookeeper-app-server-user-passwords из ecos-secret

#==========================================================================================================#
  initContainers:
    image:
      registry: harbor.citeck.ru # Реестр init контейнера для микросервиса
      repository: community/busybox-curl # Контейнер инициализации для микросервиса
      tag: latest # Тэг контейнера инициализации для микросервиса
      pullPolicy: {} # Политика загрузки образов для микросервисов

#==========================================================================================================#
  webapp:
    properties:
      webUrl: "" # Выставляет переменную окружения ECOS_WEBAPP_PROPERTIES_WEBURL. Данная переменная должна содержать адрес сервера. Нужно, например, для формировании правильных ссылок на карточки в уведомления.

