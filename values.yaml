ZookeeperApp:
  enabled: false
  replicas: 1
  ## Node labels for pod assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  #
  nodeSelector: {}

  ## Tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

  ## Affinity for pod assignment (evaluated as template)
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}
  service:
    followerPort: 2888 # переменная окружения ZOO_SERVERS для zookeeper
    electionPort: 3888 # переменная окружения ZOO_SERVERS для zookeeper
    publishNotReadyAddresses: false # включение publishNotReadyAddresses для zookeeper
    tls:
      clientEnable: false # включить TLS у клиента zookeeper (пекременная окружения ZOO_TLS_CLIENT_ENABLE)
      quorumEnable: false # включение Quorum TLS для zookeeper
      disableBaseClientPort: false # выключить проброс не tls клиентского порта для zookeeper
      clientPort: 3181 # номер клиентского порта tls для zookeeper
      clientKeystorePath: /tls_key_store/key_store_file # переменная ZOO_TLS_CLIENT_KEYSTORE_FILE для zookeeper (файл хранилища ключей для TLS для клиента)
      clientKeystorePassword: '' # ZOO_TLS_CLIENT_KEYSTORE_PASSWORD для Zookeeper (пароль хранилища ключей TLS)
      clientTruststorePath: /tls_trust_store/trust_store_file # переменная ZOO_TLS_CLIENT_TRUSTSTORE_FILE для zookeeper (файл хранилища сертификатов для TLS для клиента)
      clientTruststorePassword: '' # переменная ZOO_TLS_CLIENT_TRUSTSTORE_PASSWORD для zookeeper (пароль файла хранилища сертификатов для TLS для клиента)
      quorumKeystorePath: /tls_key_store/key_store_file # переменная ZOO_TLS_QUORUM_KEYSTORE_FILE для zookeeper (файл хранилища ключей для TLS для кластера)
      quorumKeystorePassword: '' # переменная ZOO_TLS_QUORUM_KEYSTORE_PASSWORD для zookeeper (пароль файла хранилища ключей для TLS для кластера)
      quorumTruststorePath: /tls_trust_store/trust_store_file # переменная ZOO_TLS_QUORUM_TRUSTSTORE_FILE для zookeeper (файл хранилища сертификатов для TLS для кластера)
      quorumTruststorePassword: '' # переменная ZOO_TLS_QUORUM_TRUSTSTORE_PASSWORD для zookeeper (пароль файла хранилища сертификатов для TLS для кластера)
  environments:
    dataLogDir: '' # переменная окружения ZOO_DATA_LOG_DIR для zookeeper
    port: {}
    tickTime: {}
    initLimit: {}
    syncLimit: {}
    maxClientCnxns: {}
    fourlwCommandsWhitelist: srvr, mntr, ruok # переменная окружения ZOO_DATA_LOG_DIR для zookeeper
    listenOnAllIPs: false # переменная окружения ZOO_LISTEN_ALLIPS_ENABLED для zookeeper
    autopurge:
      purgeInterval: 1 # переменная окружения ZOO_AUTOPURGE_INTERVAL для zookeeper
      snapRetainCount: "" # переменная окружения ZOO_AUTOPURGE_RETAIN_COUNT для zookeeper
    maxSessionTimeout: "" # переменная окружения ZOO_MAX_SESSION_TIMEOUT для zookeeper
    minServerId: "" # переменная окружения ZOO_SERVERS для zookeeper
    auth:
      enabled: false # переменная окружения ZOO_ENABLE_AUTH в yes если включено + ZOO_CLIENT_USER и ZOO_CLIENT_PASSWORD для zookeeper
      clientUser: "" # переменная окружения ZOO_CLIENT_USER для zookeeper
      clientPassword: "" # переменная окружения ZOO_CLIENT_PASSWORD для zookeeper
      serverUsers: "" # переменная окружения ZOO_SERVER_USERS для zookeeper
      serverPasswords: "" # задает zookeeper-app-server-user-passwords в ecos-secret
    logLevel: ERROR # переменная окружения ZOO_LOG_LEVEL для zookeeper
    allowAnonymousLogin: true # переменная окружения ALLOW_ANONYMOUS_LOGIN для zookeeper
    jvmFlags: {}
    heapSize: 512 # переменная окружения ZOO_HEAP_SIZE для zookeeper
  livenessProbe: # параметры livenessProbe для микросервиса
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
    probeCommandTimeout: 2
  readinessProbe: # параметры readinessProbe для zookeeper
    enabled: true # включение readinessProbe для zookeeper
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
    probeCommandTimeout: 2
  resources: |
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 300m
      memory: 512Mi
  image:
    registry: harbor.citeck.ru
    repository: core/zookeeper
    tag: 3.6.2-debian-10-r124
    pullPolicy: {}
    pullSecrets: ""
  securityContext:
    runAsUser: 1001
    fsGroup: 1001
  persistence:
    enabled: false
    volumePermissions:
      enabled: false  # инициализация persistent хранилища для zookeeper
    storageClass: ""
    accessModes: ""
    size: 10Gi
    existingClaim: ""
