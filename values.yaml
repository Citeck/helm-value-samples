  server:
    tls:
      enabled: false # включение SSL для сервера на микросервисах
      keyCertSecret: '' # секрет ключа cерификата
  client:
    maxBodySize: "" # задает переменную окружения CLIENT_MAX_BODY_SIZE для ecos-proxy-app
  proxyTargets:
    ecosTarget:
      service: "" # формирует переменную окружения PROXY_TARGET для ecos-proxy-app
      port: "" # формирует переменную окружения PROXY_TARGET для ecos-proxy-app
    gatewayTarget:
      enabled: true # включение установки переменной окружения GATEWAY_TARGET для ecos-proxy-app, включает gateway-target
      service: "" # одна из частей переменной окружения GATEWAY_TARGET для ecos-proxy-app, включает gateway-target
      port: "" # одна из частей переменной окружения GATEWAY_TARGET для ecos-proxy-app, включает gateway-target
      tls:
        enabled: false # настройки TLS для gateway-target
        certificate: '/tmp/certs/gateway.cer' # настройки TLS для gateway-target
        name: '' # настройки TLS для gateway-target
  eisIntegration:
    enabled: false # установка переменной окружения USE_EXTERNAL_AUTH в ecos-app + все что нужно для интеграции с Kecloak (EcosIdentityApp)
    clientID: "" # переменная окружения CLIENT_ID для ecos-proxy-app для интеграции с Kecloak (EcosIdentityApp)
    eisID: "" # переменная окружения EIS_ID для ecos-proxy-app для интеграции с Kecloak (EcosIdentityApp)
    realmID: "" # переменная окружения REALM_ID для ecos-proxy-app для интеграции с Kecloak (EcosIdentityApp)
    clientSecret: "" # client secret для ecos-proxy-app для интеграции с Kecloak (EcosIdentityApp)
    api:
      enabled: false # включение API ecos-proxy-app
      clientID: "" # clientID API ecos-proxy-app
      clientSecret: "" # clientSecret API ecos-proxy-app
  nginxResolver: {}
  gatewayPublicEndpointsEnabled: false # значение переменной окружения GATEWAY_PUBLIC_ENDPOINTS_ENABLED для ecos-proxy-app
  htmlScriptImportsBase64: "" # значение переменной окружения HTML_SCRIPT_IMPORTS_BASE64 для ecos-proxy-app

